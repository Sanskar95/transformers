<div class='panel panel-primary'>
    <div class='panel-heading' style="font-size:100px">
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2 col-md-offset-2' style="color:white">Filter by:

            </div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3 style="color:white">Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' align="center"
                    *ngIf='products && products.length'>
                <thead >
                    <tr>
                        <th>
                            <button class='btn btn-primary' style="font-size:25px;color:darkred"
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th style="font-size:30px;color:white"> Robot_Name</th>
                        <th style="font-size:30px;color:white">Squad</th>
                         
                         
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage'
                                [src]='product.imageUrl'
                                [title]='product.productName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td style="font-size:25px" ><a [routerLink]="['/products', product.productId]"style="color:white">
                                {{ product.productName }}
                            </a>
						</td>
                        <td style="font-size:25px ; color:white">{{ product.productCode  | convertToSpaces: '-' }}</td>
                         
                        <!-- <td>
                            <pm-star [rating]='product.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
							</pm-star>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
